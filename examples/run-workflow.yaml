ZapOSApiVersion: v1alpha1

kind: Workflow

resources:
- name: z-quantum-core
  type: git
  parameters:
    url: "git@github.com:zapatacomputing/z-quantum-core.git"
    branch: "dev"
- name: xor-orquestra
  type: git
  parameters:
    url: "git@github.com:luisguiserrano/xor-orquestra.git"
    branch: "master"
    
metadata:
  generateName: xor-orquestra-

spec:

  entrypoint: xor-workflow

  arguments:
    parameters:
    - s3-bucket: quantum-engine
    - s3-key: qml/xor/

  templates:
  - name: xor-workflow
    steps:

    - - name: build-and-train-model
        template: build-and-train-model
        arguments:
          parameters:

          - hidden_layer: "8"
          - epochs: "5000"
          - lr: "0.01"

          - resources: [xor-orquestra]
          - docker-image: z-ml
          - docker-tag: latest
          artifacts:
          - name: data
            from: '{{steps.generate-data.outputs.artifacts.data}}'
