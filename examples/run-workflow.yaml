ZapOSApiVersion: v1alpha1

kind: Workflow

resources:
- name: xor-orquestra
  type: git
  parameters:
    url: "git@github.com:luisguiserrano/xor-orquestra.git"
    branch: "master"
    
metadata:
  generateName: xor-orq-

spec:

  entrypoint: xor-workflow

  arguments:
    parameters:
    - s3-bucket: quantum-engine
    - s3-key: qml/xor/

  templates:
  - name: xor-workflow
    steps:

    - - name: train-xor-model
        template: train-model
        arguments:
          parameters:

          - hidden_layer: "8"
          - epochs: "5000"
          - lr: "0.01"

          - resources: [xor-orquestra]
          - docker-image: z-ml
          - docker-tag: latest
