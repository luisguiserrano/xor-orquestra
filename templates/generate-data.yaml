spec:

  templates:

  - name: generate-data
    parent: generic-task

    inputs:

      - name: command
        value: python3 main.py

      artifacts:
      - name: main-script
        path: /app/main.py
        raw:
          data: |
            from xor.functions import save_json 
            from xor.functions import build_dataset 
            dataset = {}
            dataset["schema"] = "orquestra-v1-data"
            # result = build_dataset()
            # dataset["result"] = result
            
            save_json(dataset, 'data.json')
  
    outputs:
      artifacts:
      - name: data
        path: /app/data.json
