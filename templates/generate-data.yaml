spec:

  templates:

  - name: generate-data
    parent: generic-task

    inputs:

      parameters:
      - name: docker-image
        value: z-ml
      - name: docker-tag
        value: latest

      - name: command
        value: python3 main.py

      artifacts:
      - name: main-script
        path: /app/main.py
        raw:
          data: |
            from xor.utils import save_torch
            from xor.utils import save_json 
            from xor.generate_data import build_dataset

            data = build_dataset()
            save_json(data, 'data.json')
  
    outputs:
      artifacts:
      - name: data
        path: /app/data.json