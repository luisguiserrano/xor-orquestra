spec:

  templates:

  - name: train-model
    parent: generic-task

    inputs:

      parameters:
      - name: docker-image
        value: z-ml
      - name: docker-tag
        value: latest

      - name: hidden_layer
      - name: epochs
      - name: lr

      - name: command
        value: python3 main.py

      artifacts:
      - name: main-script
        path: /app/main.py
        raw:
          data: |
            from xor.functions import save_json 
            from xor.functions import build_and_train_model 
            from xor.functions import predict 

            model = build_and_train_model({{inputs.parameters.hidden_layer}}, {{inputs.parameters.epochs}}, {{inputs.parameters.lr}})
            result = predict(model)
            save_json(result, 'result.json')
  
    outputs:
      artifacts:
      - name: result
        path: /app/result.json
