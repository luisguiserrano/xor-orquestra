spec:

  templates:

  - name: train-model
    parent: generic-task

    inputs:

      parameters:
      - name: docker-image
        value: z-ml
      - name: docker-tag
        value: latest

      - name: hidden_layer
      - name: epochs
      - name: lr

      - name: command
        value: python3 main.py

      artifacts:
      - name: main-script
        path: /app/main.py
        raw:
          data: |
            from xor.functions import save_json 
            from xor.functions import build_and_train_model 
            from xor.functions import predict 
            
            parameters = {
              'hidden_layer': {{inputs.parameters.hidden_layer}},
              'epochs': {{inputs.parameters.epochs}},
              'lr': {{inputs.parameters.lr}},
            }
            model = build_and_train_model(hidden_layer, epochs, lr)
            predictions = predict(model)
            save_json(predictions, 'predictions.json')
  
    outputs:
      artifacts:
      - name: predictions
        path: /app/predictions.json
