spec:

  templates:

  - name: train-model
    parent: generic-task

    inputs:

      parameters:
      - name: docker-image
        value: z-ml
      - name: docker-tag
        value: latest

      - name: hidden_layer
      - name: epochs
      - name: lr

      - name: command
        value: python3 main.py

      artifacts:
      - name: data
        path: /app/data.json
      - name: main-script
        path: /app/main.py
        raw:
          data: |
            from xor.utils import save_json 
            from xor.utils import read_json
            from xor.functions import build_and_train_model
            from xor.functions import predict
            import json

            lr = {{inputs.parameters.lr}}
            epochs = {{inputs.parameters.epochs}}
            hidden_layer = {{inputs.parameters.hidden_layer}}
            
            data = read_json('data.json')
            features = data["features"]
            labels = data["labels"]
            
            model = build_and_train_model(features, labels, hidden_layer, epochs, lr)
            
            predictions = predict(model)
            
            result = {}
            result["predictions"] = predictions
            save_json(result, 'result.json')
  
    outputs:
      artifacts:
      - name: result
        path: /app/result.json
